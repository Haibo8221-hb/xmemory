name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # 允许手动触发
  workflow_dispatch:
    inputs:
      test_url:
        description: '测试目标 URL'
        required: false
        default: 'https://xmemory.work'

env:
  TEST_BASE_URL: ${{ github.event.inputs.test_url || 'https://xmemory.work' }}

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E tests
        run: npm run test:e2e:ci
        env:
          TEST_BASE_URL: ${{ env.TEST_BASE_URL }}
          TEST_SESSION_COOKIE: ${{ secrets.TEST_SESSION_COOKIE }}
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            tests/e2e/test-results/
          retention-days: 30
      
      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-screenshots
          path: |
            tests/e2e/test-results/**/*.png
            tests/e2e/test-results/**/*.webm
          retention-days: 7

  # 定时健康检查（每天运行一次）
  scheduled-health-check:
    name: Daily Health Check
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      
      - name: Run public page tests only
        run: npx playwright test --config=tests/e2e/playwright.config.ts --project=public
        env:
          TEST_BASE_URL: https://xmemory.work
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::E2E health check failed! Check https://xmemory.work"
